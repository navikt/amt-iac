kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-kafka-manager
  namespace: amt
  labels:
    team: amt
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/poao/kafka-manager:2025.06.17-12.54-36e7798
  port: 8080
  webproxy: true
  ingresses:
    - https://amt-kafka-manager.intern.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
  replicas:
    min: 1
    max: 1 # 1 instance is required since in-memory session management is used
    disableAutoScaling: true
  resources:
    requests:
      cpu: 10m
      memory: 300Mi
    limits:
      memory: 1024Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 0a84d77e-c8e9-4173-96af-164eb7fbb749
          - id: dfc550d0-c5bf-4208-8b2b-3542bb8b5b15 # dab skal ha midlertidig tilgang
