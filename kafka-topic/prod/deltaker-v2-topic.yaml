apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: deltaker-v2
  namespace: amt
  labels:
    team: amt
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
spec:
  pool: nav-prod
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 2
    partitions: 4
    replication: 2
  acl:
    - team: amt
      application: amt-tiltak
      access: readwrite
    - team: amt
      application: amt-kafka-manager
      access: read
    - team: amt
      application: amt-tiltaksarrangor-bff
      access: read
    - team: amt
      application: amt-aktivitetskort-publisher
      access: read
    - team: amt
      application: amt-arrangor
      access: read
    - team: amt
      application: amt-person-service
      access: read
    - team: amt
      application: amt-deltaker-bff
      access: read
    - team: amt
      application: amt-deltaker
      access: write
